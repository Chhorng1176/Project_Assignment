{% extends "layouts/base.html" %}
{% block title %}Add Disease{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width:700px">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="font-weight-bold text-success">
            ü¶† Add New Disease
        </h3>

        <a href="{{ url_for('expert.dashboard') }}"
           class="btn btn-light btn-sm shadow-sm">
            ‚Üê Back
        </a>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">

                <!-- Crop -->
                <div class="form-group">
                    <label class="font-weight-bold">
                        üå± Crop
                    </label>
                    <select name="crop_id"
                            class="form-control"
                            required>
                        <option value="">-- Select Crop --</option>
                        {% for crop in crops %}
                        <option value="{{ crop.id }}">
                            {{ crop.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Disease Name -->
                <div class="form-group">
                    <label class="font-weight-bold">
                        Disease Name
                    </label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           placeholder="e.g. Leaf Blight"
                           required>
                </div>

                <!-- Severity -->
                <div class="form-group">
                    <label class="font-weight-bold">
                        Severity Level
                    </label>
                    <select name="severity_level"
                            class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>

                <!-- Description / Symptoms -->
                <div class="form-group">
                    <label class="font-weight-bold">
                        Symptoms / Description
                    </label>
                    <textarea name="description"
                              class="form-control"
                              rows="3"
                              placeholder="Describe symptoms, causes..."></textarea>
                </div>

                <!-- Solution -->
                <div class="form-group">
                    <label class="font-weight-bold">
                        Solution / Treatment
                    </label>
                    <textarea name="solution"
                              class="form-control"
                              rows="3"
                              placeholder="How to treat or prevent this disease"></textarea>
                </div>

                <!-- Actions -->
                <div class="text-right mt-4">
                    <button class="btn btn-success px-4">
                        üíæ Save Disease
                    </button>

                    <a href="{{ url_for('expert.dashboard') }}"
                       class="btn btn-secondary ml-2">
                        Cancel
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
