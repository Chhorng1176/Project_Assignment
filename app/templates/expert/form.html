{% extends "layouts/base.html" %}

{% block title %}Expert Form{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width: 800px">

    <h3 class="mb-4 font-weight-bold">
        ðŸ§  Expert Knowledge Input
    </h3>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">

                <!-- Crop -->
                <div class="form-group">
                    <label class="font-weight-semibold">Crop Name</label>
                    <input
                        type="text"
                        name="crop_name"
                        class="form-control"
                        placeholder="e.g. Rice"
                        required
                    >
                </div>

                <!-- Disease -->
                <div class="form-group">
                    <label class="font-weight-semibold">Disease Name</label>
                    <input
                        type="text"
                        name="disease_name"
                        class="form-control"
                        placeholder="e.g. Rice Blast"
                        required
                    >
                </div>

                <!-- Symptoms -->
                <div class="form-group">
                    <label class="font-weight-semibold">Symptoms</label>
                    <textarea
                        name="symptoms"
                        class="form-control"
                        rows="4"
                        placeholder="Describe symptoms..."
                        required
                    ></textarea>
                </div>

                <!-- Solution -->
                <div class="form-group">
                    <label class="font-weight-semibold">Solution / Treatment</label>
                    <textarea
                        name="solution"
                        class="form-control"
                        rows="4"
                        placeholder="Expert recommended solution..."
                        required
                    ></textarea>
                </div>

                <!-- Actions -->
                <div class="text-right">
                    <button class="btn btn-success">
                        ðŸ’¾ Save Knowledge
                    </button>

                    <a href="{{ url_for('expert.dashboard') }}"
                       class="btn btn-secondary ml-2">
                        Cancel
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
