<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}System{% endblock %}</title>

    <!-- ===============================
         SB ADMIN CSS
    =============================== -->
    <link
        href="{{ url_for('static', filename='sb-admin/css/sb-admin-2.min.css') }}"
        rel="stylesheet"
    />

    <!-- ===============================
         GOOGLE FONTS (EN + KH)
    =============================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&
              family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    >

    <!-- ===============================
         GLOBAL FONT & UI STYLE
         (Admin + Expert ONLY)
    =============================== -->
    <style>
        :root {
            --font-en: "Inter", "Poppins", sans-serif;
            --font-kh: "Kantumruy Pro", "Khmer OS", sans-serif;
        }

        body {
            font-family: var(--font-en), var(--font-kh);
            font-size: 0.95rem;
            line-height: 1.6;
            color: #2d2d2d;
            background-color: #f8f9fc;
        }

        /* Headings & Khmer Priority */
        h1, h2, h3, h4, h5, h6,
        label,
        .sidebar-heading,
        .nav-link span,
        .kh {
            font-family: var(--font-kh), var(--font-en);
            letter-spacing: 0.15px;
        }

        /* Buttons & Inputs */
        button,
        input,
        select,
        textarea {
            font-family: var(--font-en), var(--font-kh);
            font-size: 0.9rem;
        }

        /* Tables */
        table {
            font-family: var(--font-en), var(--font-kh);
            font-size: 0.9rem;
        }

        /* Sidebar look */
        .sidebar .nav-item .nav-link {
            font-weight: 500;
        }

        /* Card titles */
        .card-header h5,
        .card-header h6 {
            font-weight: 600;
        }
    </style>
</head>

<body id="page-top">

<div id="wrapper">

    <!-- ===============================
         SIDEBAR (Admin / Expert)
    =============================== -->
    {% include "layouts/sidebar.html" %}

    <!-- ===============================
         CONTENT WRAPPER
    =============================== -->
    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <!-- Topbar -->
            {% include "layouts/topbar.html" %}

            <!-- Main Content -->
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>

        </div>

        <!-- Footer -->
        {% include "layouts/footer.html" %}

    </div>

</div>

</body>
</html>
