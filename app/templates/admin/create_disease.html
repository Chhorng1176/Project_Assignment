{% extends "layouts/base.html" %}
{% block title %}Add Disease{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width:700px">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 font-weight-bold">ü¶† Add New Disease</h1>
        <a href="{{ url_for('admin.diseases') }}"
           class="btn btn-sm btn-secondary">
            ‚Üê Back
        </a>
    </div>

    <form method="POST" class="card shadow-sm p-4">

        <!-- Crop -->
        <div class="form-group">
            <label class="font-weight-bold">Crop</label>
            <select name="crop_id" class="form-control" required>
                <option value="">-- Select Crop --</option>
                {% for crop in crops %}
                <option value="{{ crop.id }}">{{ crop.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Disease Name -->
        <div class="form-group">
            <label class="font-weight-bold">Disease Name</label>
            <input type="text"
                   name="name"
                   class="form-control"
                   placeholder="e.g. Rice Blast"
                   required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label class="font-weight-bold">Description</label>
            <textarea name="description"
                      class="form-control"
                      rows="3"
                      placeholder="Describe symptoms..."></textarea>
        </div>

        <!-- Severity -->
        <div class="form-group">
            <label class="font-weight-bold">Severity Level</label>
            <select name="severity_level" class="form-control">
                <option value="">-- Select Severity --</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="mt-4">
            <button class="btn btn-success">
                üíæ Save Disease
            </button>
            <a href="{{ url_for('admin.diseases') }}"
               class="btn btn-light ml-2">
                Cancel
            </a>
        </div>

    </form>

</div>
{% endblock %}
