{% extends "layouts/base.html" %}
{% block title %}Assign Role{% endblock %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h4 mb-4 font-weight-bold text-gray-800">
        üîê Assign Role ‚Äì {{ user.username }}
    </h1>

    <div class="row">
        <div class="col-lg-6">

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        User Role Assignment
                    </h6>
                </div>

                <div class="card-body">

                    <form method="POST">

                        <!-- Role Select -->
                        <div class="form-group">
                            <label for="role_id" class="font-weight-bold">
                                Select Role
                            </label>

                            <select name="role_id"
                                    id="role_id"
                                    class="form-control"
                                    required>
                                {% for role in roles %}
                                    <option value="{{ role.id }}"
                                        {% if role in user.roles %}
                                            selected
                                        {% endif %}>
                                        {{ role.name }}
                                    </option>
                                {% endfor %}
                            </select>

                            <small class="form-text text-muted">
                                Assign a role to this user.
                            </small>
                        </div>

                        <!-- Buttons -->
                        <div class="mt-4">
                            <button type="submit"
                                    class="btn btn-success">
                                üíæ Save Role
                            </button>

                            <a href="{{ url_for('admin.users') }}"
                               class="btn btn-secondary ml-2">
                                Cancel
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
