{% extends "layouts/base.html" %}
{% block title %}Edit Crop{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width:700px">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="font-weight-bold text-gray-800">
            ‚úèÔ∏è Edit Crop
        </h3>

        <a href="{{ url_for('admin.crops') }}"
           class="btn btn-light btn-sm shadow-sm">
            ‚Üê Back
        </a>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">

                <!-- Crop Name -->
                <div class="form-group">
                    <label class="font-weight-bold">
                        Crop Name
                    </label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           value="{{ crop.name }}"
                           required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label class="font-weight-bold">
                        Description
                    </label>
                    <textarea name="description"
                              class="form-control"
                              rows="4"
                              placeholder="Optional crop description...">{{ crop.description }}</textarea>
                </div>

                <!-- Actions -->
                <div class="mt-4">
                    <button type="submit"
                            class="btn btn-success">
                        üíæ Save Changes
                    </button>

                    <a href="{{ url_for('admin.crops') }}"
                       class="btn btn-secondary ml-2">
                        Cancel
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
