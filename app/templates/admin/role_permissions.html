{% extends "layouts/base.html" %}
{% block title %}Role Permissions{% endblock %}

{% block content %}
<div class="container-fluid">

    <h1 class="h4 mb-4 font-weight-bold text-gray-800">
        ğŸ” Manage Permissions â€“ {{ role.name }}
    </h1>

    <div class="card shadow-sm col-md-6 p-0">
        <div class="card-body">

            <form method="POST">

                {% for perm in permissions %}
                <div class="form-check mb-2">
                    <input class="form-check-input"
                           type="checkbox"
                           name="permissions"
                           value="{{ perm.id }}"
                           id="perm{{ perm.id }}"
                           {% if perm in role.permissions %}checked{% endif %}>

                    <label class="form-check-label" for="perm{{ perm.id }}">
                        {{ perm.name }}
                        <small class="text-muted">({{ perm.code }})</small>
                    </label>
                </div>
                {% endfor %}

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">
                        ğŸ’¾ Save Permissions
                    </button>

                    <a href="{{ url_for('admin.roles') }}"
                       class="btn btn-secondary ml-2">
                        Cancel
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
