{% extends "layouts/base.html" %}
{% block title %}Create Rule{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width:700px">

<h3>➕ Create Diagnosis Rule</h3>

<form method="POST">

    <div class="form-group">
        <label>Rule Name</label>
        <input name="name" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Disease</label>
        <select name="disease_id" class="form-control" required>
            {% for d in diseases %}
            <option value="{{ d.id }}">{{ d.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Symptoms (comma separated)</label>
        <textarea name="symptoms"
                  class="form-control"
                  rows="3"
                  placeholder="yellow leaves, brown spots"
                  required></textarea>
    </div>

    <div class="form-group">
        <label>Confidence (0–1)</label>
        <input name="confidence"
               type="number"
               step="0.1"
               class="form-control"
               value="0.8">
    </div>

    <button class="btn btn-success">Save</button>
    <a href="{{ url_for('admin.rules_engine') }}"
       class="btn btn-secondary ml-2">Cancel</a>

</form>

</div>
{% endblock %}
